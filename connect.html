  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/connect.css" />

      src="https://kit.fontawesome.com/c7414cb6d4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="connect-banner">
      <div class="nav-bar">
        <div class="logo">
          <img src="images/logo-1.png" alt="">
        </div>
        <ul class="main-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="workshop.html">Workshop</a></li>
          <li><a href="connect.html" style="background-color:#30223D; padding: 0.5rem; border-radius: 10px; color: #fff">Connect</a></li>
        </ul>
          <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
      </div>
      <div class="tagline">
        <h1>Join The Community</h1>
        <p>Reach out with others who found awakening with our help</p>
        <a href=#email-form>Connect</a>
      </div>
    </header>

    <section class="email-form" id="email-form">
      <form action="" class="contact-form">
        <div class="email-title">
          <h3>EMAIL US</h3>
        </div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <label for="message">Message</label>
        <textarea
          placeholder="Enter your message"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
        <button>SUBMIT</button>
      </form>

      <section class="connect-container">
        <div class="connect-title">
          <h3>CONNECT WITH US</h3>
        </div>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook-square fa-3x"></i></a>
          <a href="#"><i class="fab fa-twitter-square fa-3x"></i></a>
          <a href=""><i href="#"><i class="fab fa-instagram-square fa-3x"></i></a>
        </div>
        <div class="address">
          <p>Street
            1117 Bloor Street
            Calgary
            Alberta
            T3J 1Z4</p>
            <br>
            <p>
              aurachildren@gmail.com
            </p>
            <br>
            <p>(575) 1234 - 567</p>
        </div>
      </section>
    </section>
<script src="app.js"></script>
  </body>
